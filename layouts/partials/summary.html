<div class="summary">
	<div class="summary-header">
		<a href="{{ .URL}}"><h3>{{ .Title }}</h3></a>
	</div>
	<div class="summary-body">
		{{ if .Params.summary }} 
			{{ .Params.summary }}
		{{ else }}
			{{ .Summary }} <span class="ellipsis"> ...</span>
		{{ end }}
		<a class="read-more" href="{{ .URL}}">Read more...</a>
	</div>
</div>
