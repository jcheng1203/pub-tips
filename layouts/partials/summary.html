<div class="summary">
	<div class="summary-header">
		<a class="summary-link" href="{{ .URL}}">{{ .Title }}</a>
	</div>
	<div class="summary-body">
		{{ if .Params.summary }} 
			{{ .Params.summary }}
		{{ else }}
			{{ .Summary }}&hellip;
		{{ end }}
		<a class="read-more" href="{{ .URL}}">Read more</a>
	</div>
</div>
