{{ define "main" }}
	<article>
		<h1>{{ .Title }}</h1>
		<hr/>
		<div class="tip-fm-grid">
			<div class="tip-fm-col-1">
				<i class="fas fa-calendar-alt"></i>
			</div>
			<div class="tip-fm-col-2 date">
				{{ dateFormat "January 2, 2006" .Date }}
			</div>
			{{ if gt (len .Params.tags) 0 }}
				<div class="tip-fm-col-1">
					<i class="fas fa-tags"></i>
				</div>
				<div class="tip-fm-col-2">
					{{ range .Params.tags }}
						<a class="tags" href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
					{{ end }}
				</div>
			{{ end }}
		</div>
		<div class="content">
			{{ .Content }}
			{{ if .PrevInSection }}
				<a class="button next-lesson" href="{{ .PrevInSection.URL }}"><i class="fas fa-angle-double-right"></i> {{ .PrevInSection.Title }}</a>
			{{ end }}
		</div>
	</article>
{{ end }}
